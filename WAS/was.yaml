apiVersion: v1
kind: ConfigMap
metadata:
  name: was-config
  namespace: ibmpoc
data:
  TCSCRYPTOEXTERNAL_CONFIG_PATH: "/apps/proy/wsnotificador/conf/keys/"
  PWD: "/opt/IBM/WebSphere/AppServer/java/jre/lib/security/"
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-deployment
  namespace: ibmpoc
  labels:
    app: was
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      imagePullSecrets:
        - name: external-registry
      nodeSelector:
        connection: ready
      containers:
      - name: was
        image: fxnaranjom/pocibmwas:1
        env:
          - name: TCSCRYPTOEXTERNAL_CONFIG_PATH
            valueFrom:
              configMapKeyRef:
                name: was-config
                key: TCSCRYPTOEXTERNAL_CONFIG_PATH
          - name: PWD
            valueFrom:
              configMapKeyRef:
                name: was-config
                key: PWD
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
          name: http
        - containerPort: 9443
          name: https
        resources:
          requests:
            memory: "500Mi"
            cpu: "400m"
          limits:
            memory: "700Mi"
            cpu: "1000m"

---

apiVersion: v1
kind: Service
metadata:
  name: was
spec:
  selector:
    app: was
  ports:
  - protocol: TCP
    port: 9080
    name: http
  - protocol: TCP
    port: 9443
    name: https


---

kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: was-http
  namespace: ibmpoc
spec:
  to:
    kind: Service
    name: was
    weight: 100
  port:
    targetPort: http
  wildcardPolicy: None
